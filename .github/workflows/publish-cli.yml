name: Publish
run-name: "${{ format('release {0}', inputs.version || inputs.bump) }}"

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        default: "patch (x.x.X)"
        options:
          - "patch (x.x.X)"
          - "minor (x.X.0)"
          - "major (X.0.0)"
      version:
        description: "Override version (e.g., 2.0.0-beta.1). Takes precedence over bump."
        required: false
        type: string

permissions:
  contents: write
  pull-requests: read

env:
  DEBUG: napi:*
  APP_NAME: tokscale-core
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  bump-versions:
    name: Bump versions
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate version
        id: bump
        run: |
          # Read current version
          CURRENT_VERSION=$(jq -r '.version' packages/core/package.json)
          echo "üì¶ Current version: $CURRENT_VERSION"
          
          # Calculate new version
          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
            echo "üìå Using override version: $NEW_VERSION"
          else
            # Strip any prerelease suffix for calculation
            BASE="${CURRENT_VERSION%%-*}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
            
            case "${{ inputs.bump }}" in
              "major (X.0.0)")
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              "minor (x.X.0)")
                NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              *)
                NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac
            echo "üéØ Bump type: ${{ inputs.bump }}"
          fi
          echo "üöÄ New version: $NEW_VERSION"
          
          # Update packages/core/package.json (version + optionalDependencies versions)
          jq --arg v "$NEW_VERSION" '
            .version = $v |
            .optionalDependencies = (.optionalDependencies | to_entries | map(.value = $v) | from_entries)
          ' packages/core/package.json > tmp.json && mv tmp.json packages/core/package.json
          echo "‚úÖ Updated packages/core/package.json"
          
          # Update all platform package.json files in npm/
          for dir in packages/core/npm/*/; do
            if [ -f "${dir}package.json" ]; then
              jq --arg v "$NEW_VERSION" '.version = $v' "${dir}package.json" > tmp.json && mv tmp.json "${dir}package.json"
              echo "‚úÖ Updated ${dir}package.json"
            fi
          done
          
          # Update packages/cli/package.json (version + @tokscale/core dependency)
          jq --arg v "$NEW_VERSION" '.version = $v | .dependencies["@tokscale/core"] = $v' packages/cli/package.json > tmp.json && mv tmp.json packages/cli/package.json
          echo "‚úÖ Updated packages/cli/package.json"
          
          # Update packages/tokscale/package.json (version + @tokscale/cli dependency)
          jq --arg v "$NEW_VERSION" '.version = $v | .dependencies["@tokscale/cli"] = $v' packages/tokscale/package.json > tmp.json && mv tmp.json packages/tokscale/package.json
          echo "‚úÖ Updated packages/tokscale/package.json"
          
          # Verify all versions are updated
          echo ""
          echo "üìã Verification:"
          echo "  @tokscale/core:  $(jq -r '.version' packages/core/package.json)"
          echo "  @tokscale/cli:   $(jq -r '.version' packages/cli/package.json)"
          echo "  tokscale:        $(jq -r '.version' packages/tokscale/package.json)"
          echo "  cli -> core dep: $(jq -r '.dependencies["@tokscale/core"]' packages/cli/package.json)"
          echo "  tokscale -> cli: $(jq -r '.dependencies["@tokscale/cli"]' packages/tokscale/package.json)"
          echo "  Platform packages:"
          for dir in packages/core/npm/*/; do
            if [ -f "${dir}package.json" ]; then
              echo "    $(basename $dir): $(jq -r '.version' "${dir}package.json")"
            fi
          done
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üìù Version bump prepared (will commit after successful publish)"

      - name: Upload bumped package.json files
        uses: actions/upload-artifact@v4
        with:
          name: bumped-packages
          path: |
            packages/core/package.json
            packages/core/npm/*/package.json
            packages/cli/package.json
            packages/tokscale/package.json
          retention-days: 1

  build:
    name: Build - ${{ matrix.settings.target }}
    needs: bump-versions
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-musl -x
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform --target aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Restore package.json structure
        shell: bash
        run: |
          # Restore main package.json files (already in correct location from download)
          echo "üì¶ Using version: $(jq -r '.version' packages/core/package.json)"
          
          # Restore platform package.json files
          for dir in packages/core/npm/*/; do
            if [ -f "${dir}package.json" ]; then
              echo "  Platform $(basename $dir): $(jq -r '.version' "${dir}package.json")"
            fi
          done

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            packages/core/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install napi-rs CLI
        run: bun add -g @napi-rs/cli

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/core/*.node
          if-no-files-found: error

      # Upload generated JS files from first build only (ubuntu x86_64-gnu)
      - name: Upload generated NAPI files
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: napi-generated
          path: |
            packages/core/index.js
            packages/core/index.d.ts
          if-no-files-found: error

  publish-platform-packages:
    name: Publish platform packages
    needs: [bump-versions, build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - target: x86_64-apple-darwin
            npm-dir: darwin-x64
          - target: aarch64-apple-darwin
            npm-dir: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            npm-dir: linux-x64-gnu
          - target: aarch64-unknown-linux-gnu
            npm-dir: linux-arm64-gnu
          - target: x86_64-unknown-linux-musl
            npm-dir: linux-x64-musl
          - target: aarch64-unknown-linux-musl
            npm-dir: linux-arm64-musl
          - target: x86_64-pc-windows-msvc
            npm-dir: win32-x64-msvc
          - target: aarch64-pc-windows-msvc
            npm-dir: win32-arm64-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Download platform binary
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.platform.target }}
          path: packages/core/npm/${{ matrix.platform.npm-dir }}/

      - name: Verify binary exists
        working-directory: packages/core/npm/${{ matrix.platform.npm-dir }}
        run: |
          ls -la *.node
          echo "üì¶ Publishing $(jq -r '.name' package.json)@$(jq -r '.version' package.json)"

      - name: Publish platform package
        working-directory: packages/core/npm/${{ matrix.platform.npm-dir }}
        run: bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-core:
    name: Publish @tokscale/core
    needs: [bump-versions, build, publish-platform-packages]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Download generated NAPI files
        uses: actions/download-artifact@v4
        with:
          name: napi-generated
          path: packages/core/

      - name: Publish @tokscale/core
        working-directory: packages/core
        run: |
          echo "üì¶ Publishing version: $(jq -r '.version' package.json)"
          echo "üìã optionalDependencies:"
          jq '.optionalDependencies' package.json
          bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    name: Publish @tokscale/cli
    needs: [bump-versions, publish-core]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Install dependencies
        working-directory: packages/cli
        run: bun install

      - name: Build CLI
        working-directory: packages/cli
        run: bun run build

      - name: Publish @tokscale/cli
        working-directory: packages/cli
        run: |
          echo "üì¶ Publishing version: $(jq -r '.version' package.json)"
          bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-alias:
    name: Publish tokscale (wrapper)
    needs: [bump-versions, publish-cli]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Publish tokscale
        working-directory: packages/tokscale
        run: |
          echo "üì¶ Publishing version: $(jq -r '.version' package.json)"
          bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  finalize:
    name: Commit version bump and create release
    needs: [bump-versions, publish-alias]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
          fetch-tags: true

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Download generated NAPI files
        uses: actions/download-artifact@v4
        with:
          name: napi-generated
          path: packages/core/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push version bump
        run: |
          NEW_VERSION="${{ needs.bump-versions.outputs.version }}"
          echo "üì¶ Committing version bump to $NEW_VERSION"
          
          git add packages/core/package.json packages/core/index.js packages/core/index.d.ts packages/core/npm/*/package.json packages/cli/package.json packages/tokscale/package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push
          
          echo "‚úÖ Successfully published and committed version $NEW_VERSION"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Create tag and GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          NEW_VERSION="${{ needs.bump-versions.outputs.version }}"
          
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "üè∑Ô∏è Tag v$NEW_VERSION already exists"
          else
            git tag "v$NEW_VERSION"
            git push origin "v$NEW_VERSION"
            echo "üè∑Ô∏è Created tag v$NEW_VERSION"
          fi

          NOTES_FILE=$(mktemp)
          bun scripts/generate-release-notes.ts "$NEW_VERSION" > "$NOTES_FILE"

          if gh release view "v$NEW_VERSION" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            gh release edit "v$NEW_VERSION" \
              --repo "$GITHUB_REPOSITORY" \
              --title "v$NEW_VERSION" \
              --notes-file "$NOTES_FILE"
            echo "‚ôªÔ∏è Updated existing GitHub release v$NEW_VERSION"
          else
            gh release create "v$NEW_VERSION" \
              --repo "$GITHUB_REPOSITORY" \
              --title "v$NEW_VERSION" \
              --notes-file "$NOTES_FILE"
            echo "üéâ Created GitHub release: https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION"
          fi
          
          rm -f "$NOTES_FILE"
