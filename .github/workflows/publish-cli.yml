name: Publish
run-name: "${{ format('release {0}', inputs.version || inputs.bump) }}"

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        default: "patch (x.x.X)"
        options:
          - "patch (x.x.X)"
          - "minor (x.X.0)"
          - "major (X.0.0)"
      version:
        description: "Override version (e.g., 2.0.0-beta.1). Takes precedence over bump."
        required: false
        type: string

permissions:
  contents: write

env:
  DEBUG: napi:*
  APP_NAME: tokscale-core
  MACOSX_DEPLOYMENT_TARGET: "10.13"

jobs:
  bump-versions:
    name: Bump versions
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate version
        id: bump
        run: |
          # Read current version
          CURRENT_VERSION=$(jq -r '.version' packages/core/package.json)
          echo "ðŸ“¦ Current version: $CURRENT_VERSION"
          
          # Calculate new version
          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
            echo "ðŸ“Œ Using override version: $NEW_VERSION"
          else
            # Strip any prerelease suffix for calculation
            BASE="${CURRENT_VERSION%%-*}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
            
            case "${{ inputs.bump }}" in
              "major (X.0.0)")
                NEW_VERSION="$((MAJOR + 1)).0.0"
                ;;
              "minor (x.X.0)")
                NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              *)
                NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac
            echo "ðŸŽ¯ Bump type: ${{ inputs.bump }}"
          fi
          echo "ðŸš€ New version: $NEW_VERSION"
          
          # Update packages/core/package.json
          jq --arg v "$NEW_VERSION" '.version = $v' packages/core/package.json > tmp.json && mv tmp.json packages/core/package.json
          echo "âœ… Updated packages/core/package.json"
          
          # Update packages/cli/package.json (version + @tokscale/core dependency)
          jq --arg v "$NEW_VERSION" '.version = $v | .dependencies["@tokscale/core"] = $v' packages/cli/package.json > tmp.json && mv tmp.json packages/cli/package.json
          echo "âœ… Updated packages/cli/package.json"
          
          # Update packages/tokscale/package.json (version + @tokscale/cli dependency)
          jq --arg v "$NEW_VERSION" '.version = $v | .dependencies["@tokscale/cli"] = $v' packages/tokscale/package.json > tmp.json && mv tmp.json packages/tokscale/package.json
          echo "âœ… Updated packages/tokscale/package.json"
          
          # Verify all versions are updated
          echo ""
          echo "ðŸ“‹ Verification:"
          echo "  @tokscale/core:  $(jq -r '.version' packages/core/package.json)"
          echo "  @tokscale/cli:   $(jq -r '.version' packages/cli/package.json)"
          echo "  tokscale:        $(jq -r '.version' packages/tokscale/package.json)"
          echo "  cli -> core dep: $(jq -r '.dependencies["@tokscale/core"]' packages/cli/package.json)"
          echo "  tokscale -> cli: $(jq -r '.dependencies["@tokscale/cli"]' packages/tokscale/package.json)"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“ Version bump prepared (will commit after successful publish)"

      - name: Upload bumped package.json files
        uses: actions/upload-artifact@v4
        with:
          name: bumped-packages
          path: |
            packages/core/package.json
            packages/cli/package.json
            packages/tokscale/package.json
          retention-days: 1

  build:
    name: Build - ${{ matrix.settings.target }}
    needs: bump-versions
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd packages/core
              bun run build:platform --target aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              cd packages/core
              bun run build:platform --target aarch64-unknown-linux-musl -x
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              cd packages/core
              bun run build:platform --target aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Restore package.json structure
        shell: bash
        run: |
          mv packages/core/package.json packages/core/package.json 2>/dev/null || true
          mv packages/cli/package.json packages/cli/package.json 2>/dev/null || true
          mv packages/tokscale/package.json packages/tokscale/package.json 2>/dev/null || true
          echo "ðŸ“¦ Using version: $(jq -r '.version' packages/core/package.json)"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            packages/core/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}-${{ hashFiles('packages/core/Cargo.lock') }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install napi-rs CLI
        run: bun add -g @napi-rs/cli

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/core/*.node
          if-no-files-found: error

      # Upload generated JS files from first build only (ubuntu x86_64-gnu)
      - name: Upload generated NAPI files
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v4
        with:
          name: napi-generated
          path: |
            packages/core/index.js
            packages/core/index.d.ts
          if-no-files-found: error

  publish-core:
    name: Publish @tokscale/core
    needs: [bump-versions, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Install napi-rs CLI
        run: bun add -g @napi-rs/cli

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/core/artifacts
          pattern: bindings-*

      - name: Move artifacts
        working-directory: packages/core
        run: |
          for dir in artifacts/bindings-*/; do
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node

      - name: Download generated NAPI files
        uses: actions/download-artifact@v4
        with:
          name: napi-generated
          path: packages/core/

      - name: Publish @tokscale/core
        working-directory: packages/core
        run: |
          echo "ðŸ“¦ Publishing version: $(jq -r '.version' package.json)"
          bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    name: Publish @tokscale/cli
    needs: [bump-versions, publish-core]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Install dependencies
        working-directory: packages/cli
        run: bun install

      - name: Build CLI
        working-directory: packages/cli
        run: bun run build

      - name: Publish @tokscale/cli
        working-directory: packages/cli
        run: |
          echo "ðŸ“¦ Publishing version: $(jq -r '.version' package.json)"
          bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-alias:
    name: Publish tokscale (wrapper)
    needs: [bump-versions, publish-cli]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.38

      - name: Publish tokscale
        working-directory: packages/tokscale
        run: |
          echo "ðŸ“¦ Publishing version: $(jq -r '.version' package.json)"
          bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  finalize:
    name: Commit version bump and create release
    needs: [bump-versions, publish-alias]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Download bumped package.json files
        uses: actions/download-artifact@v4
        with:
          name: bumped-packages
          path: packages/

      - name: Download generated NAPI files
        uses: actions/download-artifact@v4
        with:
          name: napi-generated
          path: packages/core/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push version bump
        run: |
          NEW_VERSION="${{ needs.bump-versions.outputs.version }}"
          echo "ðŸ“¦ Committing version bump to $NEW_VERSION"
          
          git add packages/core/package.json packages/core/index.js packages/core/index.d.ts packages/cli/package.json packages/tokscale/package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push
          
          echo "âœ… Successfully published and committed version $NEW_VERSION"

      - name: Create tag and GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ needs.bump-versions.outputs.version }}"
          
          # Create and push tag
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
          echo "ðŸ·ï¸ Created tag v$NEW_VERSION"
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "âš ï¸ No previous tag found, skipping release notes generation"
            gh release create "v$NEW_VERSION" \
              --title "v$NEW_VERSION" \
              --notes "First release"
            exit 0
          fi
          echo "ðŸ“‹ Previous tag: $PREV_TAG"
          
          # Get merged PRs between tags
          PREV_DATE=$(git log -1 --format=%cI "$PREV_TAG")
          echo "ðŸ“… Finding PRs merged after: $PREV_DATE"
          
          PRS=$(gh pr list --state merged --base main --limit 100 \
            --json number,title,author,mergedAt \
            --jq --arg date "$PREV_DATE" \
            '[.[] | select(.mergedAt > $date)] | sort_by(.mergedAt) | .[] | "* \(.title) by @\(.author.login) in https://github.com/${{ github.repository }}/pull/\(.number)"' \
            | grep -v "chore: bump version" || echo "")
          
          if [ -z "$PRS" ]; then
            PRS="* No notable changes"
          fi
          
          # Get new contributors
          NEW_CONTRIBUTORS=$(gh pr list --state merged --base main --limit 100 \
            --json number,author,mergedAt \
            --jq --arg date "$PREV_DATE" \
            '[.[] | select(.mergedAt > $date)] | [.[].author.login] | unique | .[]' \
            | while read -r user; do
                # Check if this is their first contribution
                FIRST_PR=$(gh pr list --state merged --author "$user" --limit 1 --json number,mergedAt --jq '.[0].mergedAt')
                if [ "$(echo "$FIRST_PR" | cut -d'T' -f1)" \> "$(echo "$PREV_DATE" | cut -d'T' -f1)" ] 2>/dev/null; then
                  FIRST_NUM=$(gh pr list --state merged --author "$user" --limit 1 --json number --jq '.[0].number')
                  echo "* @$user made their first contribution in https://github.com/${{ github.repository }}/pull/$FIRST_NUM"
                fi
              done || echo "")
          
          NOTES=$(printf '%s\n\n%s\n\n%s\n%s\n\n%s\n%s' \
            '<div align="center">' \
            "[![Tokscale](https://github.com/junhoyeo/tokscale/raw/main/.github/assets/hero.png)](https://github.com/junhoyeo/tokscale)" \
            "# \`tokscale@v$NEW_VERSION\` is here!" \
            '</div>' \
            '## What'"'"'s Changed' \
            "$PRS")
          
          if [ -n "$NEW_CONTRIBUTORS" ]; then
            NOTES=$(printf '%s\n\n%s\n%s' "$NOTES" '## New Contributors' "$NEW_CONTRIBUTORS")
          fi
          
          NOTES=$(printf '%s\n\n%s' "$NOTES" "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...v$NEW_VERSION")
          
          # Create release
          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --notes "$NOTES"
          
          echo "ðŸŽ‰ Created GitHub release: https://github.com/${{ github.repository }}/releases/tag/v$NEW_VERSION"
