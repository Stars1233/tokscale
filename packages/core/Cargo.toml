[package]
name = "tokscale-core"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Native Rust core for tokscale CLI - high-performance session parsing"

# Mark as standalone package (not part of root workspace)
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["napi-bindings"]
napi-bindings = ["napi", "napi-derive"]
noop = ["napi/noop", "napi-derive/noop"]

[dependencies]
# NAPI-RS for Node.js bindings (optional - only needed for CLI)
napi = { version = "3", default-features = false, features = ["async", "napi8", "serde-json"], optional = true }
napi-derive = { version = "3", optional = true }

# Parallelism
rayon = "1.10"

# JSON parsing (with SIMD acceleration)
simd-json = "0.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# File system traversal
walkdir = "2"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2"

# HTTP client (async) - for pricing fetching
# Using native-tls-vendored to compile OpenSSL from source for cross-compilation
reqwest = { version = "0.12", features = ["json", "native-tls-vendored"], default-features = false }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }

# For disk caching (XDG paths)
dirs = "5"

# Lazy static initialization
once_cell = "1"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
tempfile = "3"
criterion = { version = "0.5", features = ["html_reports"] }
serial_test = "3"

[[bench]]
name = "json_parsing"
harness = false

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1
