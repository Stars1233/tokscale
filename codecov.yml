# Codecov Configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "15...100"
  
  status:
    project:
      default:
        target: 25%
        threshold: 2%
        informational: false
    patch:
      default:
        target: 30%
        threshold: 2%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

ignore:
  - "target/**/*"
  - "**/tests/**"
  - "**/benches/**"
  - "**/examples/**"
